<!DOCTYPE html>
<html lang="es">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>eMercado - Todo lo que busques está aquí</title>
  
  <link href="https://fonts.googleapis.com/css?family=Raleway:300,300i,400,400i,700,700i,900,900i" rel="stylesheet">
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet">
  <style>
    body {
      background-color: rgb(248, 249, 250);
    }
  </style>
</head>

<body>

    <section class="login-container" aria-label="Formulario de acceso">

        <!-- Icono -->
        <div class="login-icon" aria-hidden="true">
            <svg viewBox="0 0 24 24" role="img" aria-label="usuario">
                <circle cx="12" cy="8" r="4"></circle>
                <path d="M4 20a8 8 0 0 1 16 0"></path>
            </svg>
        </div>

        <!-- Título -->
         <h1 class="login-title">INICIAR SESIÓN</h1>

         <!-- Formulario -->
          <form class="login-form" action="#" method="post" novalidate>

            <!-- Usuario -->
            <div class="form-field">
                <label for="email" class="field-label">USUARIO</label>
                <input id="email" name="email" type="email" placeholder="Ingrese su email" autocomplete="username" required>
            </div>

            <!-- Contraseña -->
             <div class="form-field">
                <label for="password" class="field-label">CONTRASEÑA</label>
                <input type="password" name="password" id="password" placeholder="********" autocomplete="current-password" required>
             </div>

             <!-- Botón -->
              <div class="form-actions">
                <button type="submit" class="button-submit"><a href="products.html">INGRESAR</a></button>
              </div>
          </form>
    </section>

  <footer class="text-muted">
    <div class="container">
      <p class="float-end">
        <a href="#">Volver arriba</a>
      </p>
      <p>Este sitio forma parte de <a href="https://jovenesaprogramar.edu.uy/" target="_blank">Jovenes a Programar</a></p>
    </div>
  </footer>
  <script src="js/login.js"></script>
</body>

</html>
